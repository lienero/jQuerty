<html>
  <head>
    <title>제이쿼리 실습</title>
    <script src="jquery-1.11.1.min.js"></script>
  </head>
  <body>
    제이쿼리를
    <p>사용할 때는</p>
    <code>$()</code> 또는 <code>Jquery()</code> function names.
    <script>
      $("p").css("font-family", "monospace");
      $("code").css("border", "1px solid #aaa");
    </script>
  </body>
</html>
