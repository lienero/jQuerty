<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <h2>클릭하거나 클릭하지 않을 때</h2>
    <input id="first" /> <input /> <input /> <input />
    <script>
      //focus()이벤트 메서드는 대상 요소로 포커스가 이동하면 이벤트가 발생
      //blur()이벤트 메서드는 포커스가 대상 요소에서 다른요소로 이동하면 이벤트를 발생
      $("#first").focus();
      $("input").focus(function () {
        $(this).css("background", "#ff0");
      });
      $("input").blur(function () {
        $(this).css("background", "#aaa");
      });
    </script>
  </body>
</html>
