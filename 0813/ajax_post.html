<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery-1.11.1.min.js"></script>
    <title>Document</title>
  </head>
  <body style="text-align: center;">
    <h1>Loading a web page into a DIV</h1>
    <div id="info">This sentence will be replaced</div>

    <script>
      //ajax : 백그라운드에서 브라우저와 버서간에 데이터를 전송하기 위해,
      //자바스크립트에 내장된 메소드 집합을 사용하는 것
      /* $.post(URL주소[,데이터][,콜백함수]);
         URL 주소 : 클라이언트가 HTTP 요청을 보낼 서버의 주소이다.
         데이터 : HTTP 요청과 함께 서버로 보낼 데이터를 전달한다.
         콜백 함수 : HTTP 요청이 성공했을 때 실행할 함수를 정의한다. */
      $.post("urlpost.php", { url: "www.naver.com" }, function (data) {
        $("#info").html(data);
      });
    </script>
  </body>
</html>
