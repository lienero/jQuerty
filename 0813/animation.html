<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery-1.11.1.min.js"></script>
    <title>특수효과 : 에니메이션</title>
    <style>
      #ball {
        position: relative;
      }
      #box {
        width: 640px;
        height: 480px;
        background: green;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <img id="ball" src="./ball.png" />
    </div>
    <script>
      //bounce() 함수 실행
      bounce();

      function bounce() {
        $("#ball")
          /*.animate() 메소드를 이용하여 사용자 정의한 이펙트 효과를 정의할 수 있다.
            .animate() 메소드는 여러 CSS 스타일 속성을 이용하여 새로운 이펙트 효과를 만들어 준다. 
            $(선택자).animate(스타일 [,지속시간] [,시간당속도함수] [,콜백 함수]);:
            스타일 : 필수이며, 이펙트 효과를 구성할 CSS 스타일 속성을 정의한다.
            지속 시간 : 이펙트 효과가 지속될 시간을 전달한다.
            시간당 속도 함수(easing function): 이펙트 효과의 시간당 속도를 전달한다.
            콜백 함수: 이펙트 효과의 동작이 완료된 후에 실행할 함수를 정의한다.*/
          //linear : 일정한 속도로 움직인다.
          // swing : 시작 / 끝에서는 느리게 움직이지만 중간에서는 빨라진다.
          .animate({ left: "270px", top: "380px" }, "slow", "swing")
          .animate({ left: "540px", top: "190px" }, "slow", "swing")
          .animate({ left: "270px", top: "0px" }, "slow", "swing")
          //콜백함수 bounce
          .animate({ left: "0px", top: "190px" }, "slow", "swing", bounce);
      }
      // click()메소드는 해당 요소를 눌렀다가 떼는 순간 이벤트가 동작
      $("#ball").click(function () {
        /*finish() : 선택한 요소에서 실행 중인 모든 이펙트 효과를 즉시 중지시키고, 
          선택한 요소가 포함된 큐까지 제거하여 모든 이펙트 효과를 전부 종료시킨다.*/
        $(this).finish();
      });
    </script>
  </body>
</html>
