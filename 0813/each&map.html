<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-1.11.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="info"></div>
    <script>
      //pets 배열 생성
      pets = {
        Scratchy: "Guinea Pig",
        Squeeky: "Guinea Pig",
        Fluffy: "Rabbit",
        Thumper: "Rabbit",
        Snoopy: "Dog",
        Tiddles: "Cat",
      };

      guineapigs = [];
      // $.each 메소드 : 간단히 함수를 전달해 배열이나 배열과 같은 객체를 하나씩 실행
      $.each(pets, function (name, type) {
        if (type == "Guinea pig") guineapigs.push(name);
      });

      /*
      $.map : 함수에서 일치하는 아이템을 배열로 반환
      guineapigs = $.map(pets, function(type,name))
      {
          if (type == 'Guinea Pig') return name;
      }
      */

      $("#info").html("The guinea pig name are: " + guineapigs.join(" & "));
    </script>
  </body>
</html>
